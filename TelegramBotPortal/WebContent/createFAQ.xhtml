<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CPF Welly Telegram FAQ Keyword Builder</title>
</h:head>
<h:body>
	<h4>CPF Welly Telegram FAQ Keyword Builder</h4>
	<p:spacer height="30px;" style="width: 1200px;" />
<h:form id="faqForm">
<div >
					<p:outputLabel value="CPF FAQ Topic: " style="padding-left: 0px;" />
		<p:inputText value="#{createFAQTopicBean.faqTopics}" required="true" 
			style="padding-left: 8px;border-left-width: 1px;margin-left: 20px;margin-bottom: 8px;" />
		<br></br>

	<p>	<h:commandButton value="Create" action="#{createFAQTopicBean.createTopic}"  />	</p>
			</div>
			</h:form>
			
			<h:form  id="faqForm3">
			  <p:selectOneMenu id="faqTopic1" value="#{createFAQTopicBean.faqTopicInput}" required="true">
						<f:selectItem itemLabel="Select Faq Topic" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{createFAQTopicBean.faqTopicFromDB}" />
					</p:selectOneMenu>
				
  <p:panelGrid columns="2">
 		<h:outputLabel for="faqquestion" value="FAQ Question: " />
					<p:inputTextarea rows="5" cols="30" maxlength="500"
						counterTemplate="{0} characters remaining." autoResize="false"
						value="#{createFAQTopicBean.faqQuestion}" required="true"/>
					<h:outputLabel for="faqanswer"
						value="FAQ Answer: " />
					<p:inputTextarea rows="5" cols="30" maxlength="500"
						counterTemplate="{0} characters remaining." autoResize="false"
						value="#{createFAQTopicBean.faqAnswer}" required="true"/>
											<f:facet name="footer">
						<h:commandButton value="Create Template"
							action="#{createFAQTopicBean.createFaqTemplate}" />
					</f:facet>
  </p:panelGrid>
			</h:form>
		
  
  			<h:form id="form2">
			    <h:commandButton  value="Home" action="#{employeeBean.onHomePage}" />
			</h:form>
  
</h:body>
</html>
