<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CPF Welly Telegram FAQ Builder</title>
</h:head>
<h:body>
	<h4>CPF Welly Telegram FAQ Builder</h4>
	<p:spacer height="30px;" style="width: 1200px;" />
	<h:form id="faqForm">
	
			<p:selectOneMenu id="faqTopic"
				value="#{createFAQTopicBean.createFaqTopicKeyword}">
				<f:selectItem itemLabel="Select Faq Topic" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{createFAQTopicBean.faqTopicFromDB}" />
			</p:selectOneMenu>
			<p>
				<h:commandButton value="Search Topic"
					action="#{createFAQTopicBean.getCreateFaqTopicQns}" />
			</p>
			<br></br>
				</h:form>
				<h:form id="faqForm3">
			<p:selectOneMenu id="faqTopic2"
				value="#{createFAQTopicBean.faqKeywordsInsert}" required="true">
				<f:selectItem itemLabel="Select Qns" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{createFAQTopicBean.createFaqTopicQns}" />

			</p:selectOneMenu>
	
		<br></br>
		<p:panelGrid columns="2">
			<h:outputLabel for="faqkeyword" value="FAQ Keyword: " />
			<p:inputTextarea rows="5" cols="30" maxlength="500"
				counterTemplate="{0} characters remaining." autoResize="false"
				value="#{createFAQTopicBean.faqTopicKeyword}" required="true"/>
			<f:facet name="footer">
				<h:commandButton value="Create Keyword"
					action="#{createFAQTopicBean.createFaqKeyword}" />
			</f:facet>
		</p:panelGrid>
	</h:form>
			<h:form id="form2">
			    <h:commandButton  value="Home" action="#{employeeBean.onHomePage}" />
			     <h:commandButton  value="View Keywords" action="#{employeeBean.onViewFAQKeywords}" />
			</h:form>
</h:body>
</html>
