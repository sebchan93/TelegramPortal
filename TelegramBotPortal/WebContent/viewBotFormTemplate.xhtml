<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CPF Welly Telegram FAQ Builder</title>
</h:head>
<h:body>
	<h4>CPF Welly Telegram Bot Builder</h4>
	<p:spacer height="30px;" style="width: 1200px;" />
<h:form id="form1">
		<p:outputLabel value="CPF User ID: " style="padding-left: 0px;" />
		<p:inputText value="#{searchReplyBean.userID}"
			style="padding-left: 8px;border-left-width: 1px;margin-left: 20px;margin-bottom: 8px;" />
		<p:outputLabel value="Chat Form ID: " style="padding-left: 16px;" />
		<p:inputText value="#{searchReplyBean.formID}"
			style="padding-left: 8px;border-left-width: 1px;margin-left: 20px;margin-bottom: 8px;" />
		<br></br>
	<p>	<h:commandButton value="Search" action="#{searchReplyBean.searchFormTemplate}"  /></p>

</h:form>

	<p:dataTable var="o" value="#{searchReplyBean.detailList}">
		<p:column headerText="CPF User ID">
			<h:outputText value="#{o.userID}" />
		</p:column>
		<p:column headerText="Chat Form ID">
			<h:outputText value="#{o.formID}" />
		</p:column>
				<p:column headerText="Chat Form Template Name">
			<h:outputText value="#{o.chatFormTemplateName}" />
		</p:column>
		<p:column headerText="Message to Template">
			<h:outputText value="#{o.messageTemplate}" />
		</p:column>
			<p:column headerText="Message position">
			<h:outputText value="#{o.position}" />
		</p:column>

			<p:column headerText="Reply Required">
			<h:outputText value="#{o.replyRequired}" />
		</p:column>
</p:dataTable>
				<h:form id="form2">
			    <h:commandButton  value="Home" action="#{employeeBean.onHomePage}" />
			</h:form>
    </h:body>
</html>
